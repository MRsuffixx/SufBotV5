version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sufbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sufbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sufbot_password}
      POSTGRES_DB: ${POSTGRES_DB:-sufbot_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sufbot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sufbot-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sufbot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sufbot-network

  # NestJS API
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: sufbot-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-sufbot}:${POSTGRES_PASSWORD:-sufbot_password}@postgres:5432/${POSTGRES_DB:-sufbot_db}?schema=public
      REDIS_URL: redis://redis:6379
      API_PORT: 4000
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      API_URL: ${API_URL:-http://localhost:4000}
      PANEL_URL: ${PANEL_URL:-http://localhost:3000}
      WS_SECRET: ${WS_SECRET}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sufbot-network

  # Discord Bot
  bot:
    build:
      context: .
      dockerfile: ./apps/bot/Dockerfile
    container_name: sufbot-bot
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-sufbot}:${POSTGRES_PASSWORD:-sufbot_password}@postgres:5432/${POSTGRES_DB:-sufbot_db}?schema=public
      REDIS_URL: redis://redis:6379
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      API_URL: http://api:4000
      API_SECRET: ${API_SECRET}
      WS_SECRET: ${WS_SECRET}
      SHARD_COUNT: ${SHARD_COUNT:-auto}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - sufbot-network

  # Next.js Panel
  panel:
    build:
      context: .
      dockerfile: ./apps/panel/Dockerfile
    container_name: sufbot-panel
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:4000}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - sufbot-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: sufbot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - panel
    networks:
      - sufbot-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  sufbot-network:
    driver: bridge
